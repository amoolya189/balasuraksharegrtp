<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Incident</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8b5a2b;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: auto;
            text-align: left;
        }
        form p {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #8b5a2b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .errorlist {
            color: red;
            margin: 0;
            padding: 0;
            font-size: 0.9em;
        }
        .errorlist li {
            margin: 0;
        }
        .back-button {
            text-align: center;
            margin-top: 10px;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #8b5a2b;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="text-align: center;">Report an Incident</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Report</button>
        </form>

        <div class="back-button">
            <a href="{% url 'user_dashboard' %}">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
