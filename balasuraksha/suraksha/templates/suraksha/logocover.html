{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Abuse Support Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8B4513; /* Brown background color */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .logo {
            width: 250px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to BALA SURAKSHA!</h1>
    </header>

    <img class="logo" src="{% static 'images/logo.jpg' %}" alt="BALA SURAKSHA Logo">
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">About Us</a></li>
            <li><a href="{% url 'login' %}">Sign In</a></li>
        </ul>
    </nav>
</body>
</html>
